
<div class="card">
    <p-table styleClass="p-datatable-striped p-datatable-gridlines" [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th><p-skeleton /></th>
                <th><p-skeleton /></th>
                <th><p-skeleton /></th>
                <th><p-skeleton /></th>
                <th><p-skeleton /></th>
                <th><p-skeleton /></th>
            
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                <td><p-skeleton /></td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
