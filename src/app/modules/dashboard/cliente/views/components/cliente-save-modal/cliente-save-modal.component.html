<!-- Modal de Crear/Editar -->
<p-dialog [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    header="{{ clienteId != 0 ? 'Editar Cliente' : 'Nuevo Cliente' }}" [(visible)]="dialog" [modal]="true"
    [style]="{ width: '25vw' }" (onHide)="closeModal()" [draggable]="false" styleClass="p-fluid">

    <form [formGroup]="clienteForm" (ngSubmit)="saveCliente()">
        <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" pInputText type="text" placeholder="Ingrese Nombre" formControlName="nombre"
                class="mb-1">

            <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched" class="text-red-500">
                <small *ngIf="clienteForm.get('nombre')?.hasError('required')">El nombre es requerido.</small>
            </div>
        </div>

        <div class="field">
            <label for="lastname1">Apellido</label>
            <input id="apellido" pInputText placeholder="Ingrese apellido" formControlName="apellido" type="text"
                class="mb-1">

            <div *ngIf="clienteForm.get('apellido')?.invalid && clienteForm.get('apellido')?.touched"
                class="text-red-500">
                <small *ngIf="clienteForm.get('apellido')?.hasError('required')">El apellido es
                    requerido.</small>
            </div>
        </div>

        <div class="field">
            <label for="lastname1">Direccion</label>
            <input id="direccion" pInputText placeholder="Ingrese direccion" formControlName="direccion" type="text"
                class="mb-1">

            <div *ngIf="clienteForm.get('direccion')?.invalid && clienteForm.get('direccion')?.touched"
                class="text-red-500">
                <small *ngIf="clienteForm.get('direccion')?.hasError('required')">La direccion es
                    requerido.</small>
            </div>
        </div>

        <div class="field">
            <label for="lastname1">N. Documento</label>
            <input id="documento" pInputText placeholder="Ingrese documento" formControlName="ndocumento" type="number"
                class="mb-1">

            <div *ngIf="clienteForm.get('ndocumento')?.invalid && clienteForm.get('ndocumento')?.touched"
                class="text-red-500">
                <small *ngIf="clienteForm.get('ndocumento')?.hasError('required')">El n. documento es
                    requerido.</small>
            </div>
        </div>

        <div class="field">
            <label for="lastname1">Telefono</label>
            <input id="telefono" pInputText placeholder="Ingrese telefono" formControlName="telefono" type="number"
                class="mb-1">

            <div *ngIf="clienteForm.get('telefono')?.invalid && clienteForm.get('telefono')?.touched"
                class="text-red-500">
                <small *ngIf="clienteForm.get('telefono')?.hasError('required')">El telefono es
                    requerido.</small>
            </div>
        </div>

        <div class="flex justify-content-end mt-5">
            <p-button size="small" label="Cancelar" icon="pi pi-times" class="p-button-text mx-2"
                (click)="closeModal()" />
            <p-button size="small" label="Guardar" icon="pi pi-check" type="submit" severity="success" />
        </div>
    </form>
</p-dialog>
