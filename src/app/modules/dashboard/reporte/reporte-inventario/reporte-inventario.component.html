<div class="px-4 py-4 mt-2 mb-2 md:px-6 lg:px-4 surface-card shadow-2 border-round ">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
            <a class="text-500 no-underline line-height-3 cursor-pointer">Reporte</a>
        </li>
        <li class="px-2">
            <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
            <span class="text-900 line-height-3">Reporte Inventario</span>
        </li>
    </ul>
    <!-- Título y Botón de Imprimir -->
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div class="font-medium text-3xl text-900">Reporte General de Inventario</div>

    </div>

    <div class="mt-4 p-3 border-round surface-50 shadow-1">
        <h3 class="text-900 text-center">Generar Reporte Personalizado</h3>
        <div class="grid flex justify-content-center mt-4">
            <div class="card">
                <p-tabView styleClass="tabview-custom" [style]="{ width: '50rem' }">
                    <p-tabPanel>
                        <ng-template pTemplate="header">
                            <div class="flex align-items-center gap-2">
                                <span class="font-bold white-space-nowrap m-0">
                                    Categoria
                                </span>
                            </div>
                        </ng-template>
                        <div class="card">
                            <p-carousel [value]="listCategoria" [numVisible]="4" [numScroll]="3" [circular]="true"
                                [responsiveOptions]="responsiveOptions">
                                <ng-template let-categoria pTemplate="item">
                                    <div class="cursor-pointer border-1 surface-border border-round m-2 p-3  text-center selected"
                                        [ngClass]="{'selected': selectedCategoria?.id === categoria.id}"
                                        style=" height: 200px;" (click)="selectCategoria(categoria)">
                                        <img [src]="categoria.nimagen ? urlCategoria + categoria.nimagen : 'not-found.png'"
                                            style="width: 100%;height: 100px; object-fit: contain;" />

                                        <div class="mt-3 font-medium" style="width: 100%;">
                                            {{ categoria.nombre }}
                                        </div>
                                    </div>
                                </ng-template>
                            </p-carousel>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Header II">
                        <ng-template pTemplate="header">
                            <div class="flex align-items-center gap-2">
                                <span class="font-bold white-space-nowrap m-0">
                                    Marca
                                </span>
                            </div>
                        </ng-template>
                        <div class="card">
                            <p-carousel [value]="listMarca" [circular]="true" [numVisible]="4" [numScroll]="3"
                                [responsiveOptions]="responsiveOptions">
                                <ng-template let-marca pTemplate="item">
                                    <div class="cursor-pointer border-1 surface-border border-round m-2 p-3  text-center"
                                        [ngClass]="{'selected': selectedMarca?.id === marca.id}"
                                        (click)="selectMarca(marca)">
                                        <img [src]="marca.nimagen ? urlMarca + marca.nimagen : 'not-found.png'"
                                            style="width: 100%;height: 100px; object-fit: contain;" />
                                    </div>
                                </ng-template>
                            </p-carousel>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Todos">
                        <ng-template pTemplate="header">
                            <div class="flex align-items-center gap-2">
                                <span class="font-bold white-space-nowrap m-0">
                                    Todos los productos
                                </span>
                            </div>
                        </ng-template>
                        <div class="card text-center  flex justify-content-center p-3">
                            <div class="cursor-pointer border-2 surface-border border-round p-2 w-3"
                                [ngClass]="{'selected': seleccionTodos}" (click)="selectTodos()">
                                <img src="todosproductos.png" alt="Todos los productos"
                                    style="width: 160px;height: 150px; object-fit: contain;" />
                                <div class="mt-3 font-medium" style="width: 100%;">
                                    Todos
                                </div>
                            </div>
                        </div>

                    </p-tabPanel>

                </p-tabView>
            </div>
        </div>
        <div class="grid flex justify-content-center mt-5">
            <div class="col-12 md:col-2 flex align-items-end">
                <button pButton pRipple label="Generar Reporte" severity="danger" icon="pi pi-file-pdf" class=" w-full"
                    (click)="generarReporte()"></button>
            </div>
        </div>
    </div>
</div>
