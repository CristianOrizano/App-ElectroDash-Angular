<div class="img">
    <div class="container flex justify-content-center align-items-center min-h-screen">
        <div class="grid w-full md:w-5 surface-card p-4 border-round shadow-6">
            <div class="col-12">
                <div class="text-center mb-5">
                    <img src="logologin.png" alt="Image" height="150" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3 ">Iniciar Sesion</div>
                    <span class="text-600 font-medium line-height-3">No tienes cuenta?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crear cuenta!</a>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label for="email1" class="block text-900 font-medium ">Email</label>
                            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-1"
                                formControlName="username">

                            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                                class="text-red-500">
                                <small *ngIf="loginForm.get('username')?.hasError('required')">El email es
                                    requerido.</small>
                                <small *ngIf="loginForm.get('username')?.hasError('email')">El email no es válido.</small>
                            </div>
                        </div>

                        <div class="field">
                            <label for="password1" class="block text-900 font-medium">Password</label>
                            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-1"
                                formControlName="password">

                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-red-500">
                                <small *ngIf="loginForm.get('password')?.hasError('required')">El password es
                                    requerido.</small>
                                <small *ngIf="loginForm.get('password')?.hasError('minlength')">El longitud no es
                                    válido.</small>
                            </div>
                        </div>

                        <div class="flex justify-content-end mb-6">
                           
                            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">
                                ¿Has olvidado tu contraseña?
                            </a>
                        </div>

                        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full p-button-info"></button>
                </form>
            </div>
        </div>
    </div>
</div>

  <!-- Spinner de carga con fondo opaco (solo se muestra cuando loading es true) -->
  <div *ngIf="loading" class="overlay">
    <p-progressSpinner  ariaLabel="loading"  strokeWidth="4"  />
  </div>
